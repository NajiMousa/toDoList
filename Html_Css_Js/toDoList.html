<html>
  <head>
    <title>toDoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styleSheet.css">
    <meta charset="UTF-8">
  </head>
  <body>
    <div style="margin: auto; text-align: center;">
      <h2> To Do List </h2>

      <table id="show" class="table-active">
          <tr>
              <td colspan="5"> <a href="form.html">Add New Task</a></td>
          </tr>
          <tr class="table-primary">
              <th>taskName</th>
              <th>Discribtion</th>
              <th>taskStatus</th>
              <th>createdDate</th>
              <th>Action</th>
          </tr>
      </table>
  </div>
  <div class="mb-3">
      <form id="frm1" method="POST" name="sample">
          <label class="form-label">Task Name</label>
          <input type="text" class="form-control" id="TaskName" >
          <label class="form-label">Discribtion</label>
          <textarea id="Discribtion" class="form-control" ></textarea>
          <label class="form-label">TaskStatus</label><br>
          <select id="ddlViewBy" >
            <option value="1" >new</option>
            <option value="2" selected="selected" >in progress</option>
            <option value="3" >complete</option>
          </select>
          <br><br>
          
          <input type="button" value="Add" onclick="myFunction()"  id="submit" class="btn btn-primary">  
      </form>
  </div>
  <script src="Script.js"></script>
  </body>
</html>
